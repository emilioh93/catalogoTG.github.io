<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta autor, desc, kw -->
    <meta name="description" content="Catálogo Trendy Glasses">
    <link rel="shortcut icon" href="img/logoSolo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2ec4b6d9c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Catálogo - Trendy Glasses</title>
</head>

<body>
    <header id="header">
        <section class="text-center mt-5">
            <img src="img/logo.webp" alt="logo de trendy glasses">
            <h1 class="my-5">Nuestro catálogo</h1>
        </section>
    </header>
    <main>
        <section class="container mt-5">
            <div class="accordion" id="accordionRayban">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading1">
                        <button class="accordion-button bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1"><span>Erika</span></button>
                    </h2>
                    <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1" data-bs-parent="#accordionRayban">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <img src="img/erika1.png" alt="imagen de anteojos modelo Erika" class="w-100 h-100">
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <img src="img/erika2.png" alt="imagen de anteojos modelo Erika" class="w-100 h-100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading2">
                        <button class="accordion-button collapsed  bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">Rounded</button>
                    </h2>
                    <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#accordionRayban">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <img src="img/rounded1.png" alt="imagen de anteojos modelo Erika" class="w-100 h-100">
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <img src="img/rounded2.png" alt="imagen de anteojos modelo Erika" class="w-100 h-100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading3">
                        <button class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">Blaze</button>
                    </h2>
                    <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#accordionRayban">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <img src="img/rounded1.png" alt="imagen de anteojos modelo Erika" class="w-100 h-100">
                                </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading4">
                        <button class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">Round Metal</button>
                    </h2>
                    <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#accordionRayban">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <img src="img/rounded1.png" alt="imagen de anteojos modelo Erika" class="w-100 h-100">
                                </div>
                                <div class="col-md-6 col-sm-12">

                    <div id="collapse5" class="accordion-collapse collapse" aria-labelledby="heading5" data-bs-parent="#accordionRayban">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <img src="img/rounded1.png" alt="imagen de anteojos modelo Erika" class="w-100 h-100">

            <div class="row d-flex align-items-center text-center">

                    </a>

                <div class="col-6">

<script src="js/bootstrap.min.js"></script>

</html>
